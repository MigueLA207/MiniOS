<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clima </title>
  <link rel="stylesheet" href="../styles/weather.css" />
</head>
<body>

  <main class="clima-app">

    <section class="clima-header">
      <h1>Medellín</h1>
      <p class="fecha">Viernes, 14 de junio</p>
    </section>

    <section class="clima-principal">
      <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="Soleado" />
      <h2>28°C</h2>
      <p>Soleado</p>
    </section>

    <section class="clima-horas">
      <h3>Hoy</h3>
      <ul>
        <li><span>12:00</span> <img src="../assets/soleado.png" alt=""> <span>28°C</span></li>
        <li><span>15:00</span> <img src="../assets/soleado.png" alt=""> <span>30°C</span></li>
        <li><span>18:00</span> <img src="../assets/lluvia.png" alt=""> <span>18°C</span></li>
        <li><span>21:00</span> <img src="../assets/nevando.png" alt=""> <span>0°C</span></li>
      </ul>
    </section>

    <footer class="nota">
    </footer>

  </main>

</body>
</html>
